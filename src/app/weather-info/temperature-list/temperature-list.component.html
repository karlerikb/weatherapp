<div class="temperature-list">
  <div class="day" *ngFor="let day of weatherList">
    <p class="name">{{ day.day }}</p>
    <i class="wi" [ngClass]="day.icon"></i>
    <p class="temp">
      <span>{{ day.temperature }}</span>
      <span *ngIf="day.temperature !== 'N/A'"><span>&#176;</span>{{ 'C' }}</span>
    </p>
  </div>
</div>
