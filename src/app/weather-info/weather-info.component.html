<div class="container">
  <div class="loader">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  </div>
  <div class="controls">
    <h1 (click)="onNavigateToCitySelection()">
      <span class="back icon">
        <i class="material-icons">arrow_back</i>
      </span>
      <span class="city">{{ city }}</span>
    </h1>
    <div class="slider">
      <app-slider-toggle></app-slider-toggle>
    </div>
  </div>
  <div class="weather-data">
    <app-current-weather></app-current-weather>
    <app-temperature-list></app-temperature-list>
  </div>
</div>
